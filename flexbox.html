<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox practice</title>
    </head>
    <body style="padding-bottom:1000px;">
        <div style="
        display: flex;
        flex-direction: row;
        /*la flexbox non si espande troppo in basso come una grid, è tipo un inline-block*/
        /*che si prende il giusto spazio per contornare il testo o gli elementi che ha dentro*/
        /*inoltre se un testo è piu lungo tutte e due le flexbox si allungano*/ 
        ">
            <div style="background-color: aqua;">div1</div>
            <div style="background-color: lightpink;">div2<p>paragraph p</p></div>
        </div>

        <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        /*l'suo di flex:1; sullo style su un div sotto ci permette di fare come 1fr sulle grid*/ 
        ">
            <div style="background-color: aqua;width:100px;">div1</div>
            <div style="background-color: lightpink;flex:1;">div2<p>paragraph p</p></div>
        </div>

        <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        /*l'suo di flex:1; sullo style su un div sotto ci permette di fare come 1fr sulle grid*/ 
        ">
            <div style="background-color: aqua;width:100px;">div1</div>
            <div style="background-color: lightpink;flex:1;">div2<p>paragraph p</p></div>
            <div style="background-color: aqua;width:100px;flex:2;">div1</div>
        </div>

        <div style="
        margin-top: 30px;
        height:70px;
        border-width:1px;
        border-style:solid;
        border-color:grey;
        display: flex;
        flex-direction: row;
        justify-content: center;
        /*justify-content alline le flexbox, con start le allinea a sx, con end a dx, con center al centro*/ 
        ">
            <div style="background-color: aqua;width:100px;">div1</div>
            <div style="background-color: lightpink;width:100px;">div2<p>paragraph p</p></div>
            <div style="background-color: aqua;width:100px;width:100px;">div1</div>
        </div>

        <div style="
        margin-top: 30px;
        height:70px;
        border-width:1px;
        border-style:solid;
        border-color:grey;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        /*poi con space-between le spazia*/ 
        ">
            <div style="background-color: aqua;width:100px;">div1</div>
            <div style="background-color: lightpink;width:100px;">div2</div>
            <div style="background-color: aqua;width:100px;width:100px;">div1</div>
        </div>

        <div style="
        margin-top: 30px;
        height:70px;
        border-width:1px;
        border-style:solid;
        border-color:grey;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items:start;
        /*align-items fa la stessa cosa di justify content ma per gli oggetti in alto e in basso, schiacciandoli a bisogno*/ 
        ">
            <div style="background-color: aqua;width:100px;">div1</div>
            <div style="background-color: lightpink;width:100px;">div2</div>
            <div style="background-color: aqua;width:100px;width:100px;">div1</div>
        </div>


    </body>
</html>
