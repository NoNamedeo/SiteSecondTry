<!DOCTYPE html>
<html>
    <head>
        <title>position pratice</title>
    </head>
    <body style="height:3000px;padding-top:60px;padding-left:80px;">
        <div style="
            background-color:black;
            color:white;
            position:fixed; /*fissato in alto nella pagina*/
            top:0px;/*questo mette il top del nostro elemento nella posizione 0px; idem con left*/
            left:0px;
            right:0px;
            height:50px;
            z-index:1;
            ">Header</div>

        <div style="
        background-color:green;
        color:white;
        position:fixed; /*la posizione è fissata nelle coordinate del sistema che consideriamo come finestra, quindi se scorro la roba scorre con me*/
        bottom:0;
        left:0;
        top:50px;/*like the header height*/
        width:72px;
        ">
            sidebar
            <!--ora mettiamo sotto una position:absolute dentro una position:fixed-->
            <!--ora le coordinate sono relative alle coordinate dell'elemento fixed in cui è contenuto-->
            <div style="
            position: absolute; /*la posizione è fissata nelle coordinate della pagina*/
            background-color:red;
            color:white;
            top:0;
            right:0;
            z-index:0; /*z-index fa in modo di far vedere sopra o sotto alcuni elementi, tipo con questo adesso mettiamo l'absolute sotto all'header*/
    
            ">
                absoluteX
            </div>
        </div>

        <div style="
        position: absolute; /*la posizione è fissata nelle coordinate della pagina*/
        background-color:red;
        color:white;
        top:60px;
        right:10px;
        z-index:0; /*z-index fa in modo di far vedere sopra o sotto alcuni elementi, tipo con questo adesso mettiamo l'absolute sotto all'header*/

        ">
            absolute
        </div>

        <div style="background-color: aqua;
           height:200px;
             width:200px;
             position: static;
        ">div1</div>
        <div style="background-color: lightpink;
             height:200px;
             width:200px;
             position:relative; /*non cambia niente ma se ci metti un elemento con position absolute dentro le sue coordinate ora si riferiscono a quelle dell'elemento con position relative*/
             ">div2
               <div style="
               position: absolute; /*la posizione è fissata nelle coordinate della pagina*/
               background-color:red;
               color:white;
               top:60px;
               right:10px;
               z-index:0; /*z-index fa in modo di far vedere sopra o sotto alcuni elementi, tipo con questo adesso mettiamo l'absolute sotto all'header*/
       
               ">
                   absolute
               </div>
            </div>
    </body>
</html>
